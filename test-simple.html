<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-blue-900 mb-8">Simple Test</h1>
    <p class="text-gray-700">This is a test to see if Tailwind CSS is working.</p>
    
    <div class="mt-8 p-6 bg-white rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Contact Section Test</h2>
      <button id="test-btn" class="px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-800 transition-colors">
        Test Button
      </button>
      <p id="result" class="mt-4"></p>
    </div>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Test page loaded');
      
      const testBtn = document.getElementById('test-btn');
      const result = document.getElementById('result');
      
      testBtn.addEventListener('click', () => {
        result.textContent = 'Button clicked! JavaScript is working.';
        result.className = 'mt-4 text-green-600 font-semibold';
      });
    });
  </script>
</body>
</html>
