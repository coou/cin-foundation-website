<!DOCTYPE html>
<html lang="en">
<head>

  <title>Styling Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-blue-800 mb-8">Styling Check</h1>

    <!-- Test the CTA buttons -->
    <div class="flex gap-4 mb-8">
      <a href="#" class="inline-flex items-center justify-center px-6 py-3 bg-blue-800 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-lg font-semibold">
        Primary Button
      </a>
      <a href="#" class="inline-flex items-center justify-center px-6 py-3 bg-white text-blue-800 border-2 border-blue-800 rounded-lg hover:bg-blue-50 transition-all duration-300 shadow-lg font-semibold">

    <p class="text-lg text-gray-700">
      This is a test of <strong class="text-blue-800">highlighted text</strong> and <strong class="text-emerald-700">another highlight</strong>.
    </p>
