<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-blue-800 mb-8">Tailwind CSS Test</h1>
    <p class="text-gray-700 mb-4">If you can see this styled properly, Tailwind CSS is working.</p>
    
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h2 class="text-2xl font-semibold text-gray-900 mb-4">Test Card</h2>
      <p class="text-gray-600">This should be a white card with shadow and rounded corners.</p>
    </div>
    
    <div class="flex gap-4">
      <button class="px-6 py-3 bg-blue-800 text-white rounded-lg hover:bg-blue-700 transition-colors">
        Primary Button
      </button>
      <button class="px-6 py-3 bg-white text-blue-800 border-2 border-blue-800 rounded-lg hover:bg-blue-50 transition-colors">
        Secondary Button
      </button>
    </div>
  </div>
</body>
</html>
