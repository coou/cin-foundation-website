<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Geometric Pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="white"/>
    <circle cx="1000" cy="480" r="60" fill="white"/>
    <polygon points="100,500 150,400 200,500" fill="white"/>
    <polygon points="1050,200 1100,100 1150,200" fill="white"/>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <g transform="translate(0, 0)">
      <rect width="60" height="60" rx="12" fill="white" opacity="0.9"/>
      <path d="M30 15 L45 30 L30 45 L15 30 Z" fill="#1e3a8a" stroke="none"/>
    </g>
    
    <!-- Title -->
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
      CIN Foundation
    </text>
    
    <!-- Subtitle -->
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">
      Building the Operating System for a More Intelligent Society
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
      Architecting a decentralized, AI-driven ecosystem to enable
    </text>
    <text x="0" y="175" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
      intelligence compounding and scalable, trustless collaboration
    </text>
    
    <!-- Key Features -->
    <g transform="translate(0, 220)">
      <g transform="translate(0, 0)">
        <circle cx="12" cy="12" r="8" fill="#f59e0b"/>
        <text x="30" y="18" font-family="Arial, sans-serif" font-size="18" fill="white">Intelligence Compounding</text>
      </g>
      <g transform="translate(250, 0)">
        <circle cx="12" cy="12" r="8" fill="#10b981"/>
        <text x="30" y="18" font-family="Arial, sans-serif" font-size="18" fill="white">Post-Scarcity Economy</text>
      </g>
      <g transform="translate(500, 0)">
        <circle cx="12" cy="12" r="8" fill="#3b82f6"/>
        <text x="30" y="18" font-family="Arial, sans-serif" font-size="18" fill="white">Radical Transparency</text>
      </g>
    </g>
    
    <!-- Website URL -->
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.7">
      cin-foundation.org
    </text>
  </g>
</svg>